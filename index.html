<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>OTP</title>
    </head>
    <body class="loading no-cards">
        <header>
            <input id="search" type="text" placeholder="Search" />
            <p id="message"></p>
            <div class="interval-track">
                <span id="interval"></span>
                <span></span>
            </div>
        </header>
        <div id="intro">
            <p>
                To add your first Time-Based OTP account ensure the entire QR code is visible on the screen,
                then click Add.
            </p>
            <button type="button" data-btn="add" aria-label="Add" title="Add">
                <span>Add</span>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 -960 960 960"
                    width="24px"
                    fill="#e3e3e3"
                >
                    <path
                        d="M800-560v-120H680v-80h120q33 0 56.5 23.5T880-680v120h-80Zm-720 0v-120q0-33 23.5-56.5T160-760h120v80H160v120H80Zm600 360v-80h120v-120h80v120q0 33-23.5 56.5T800-200H680Zm-520 0q-33 0-56.5-23.5T80-280v-120h80v120h120v80H160Z"
                    ></path>
                </svg>
            </button>
        </div>
        <main id="cards"></main>
        <footer>
            <button type="button" data-btn="add" aria-label="Add" title="Add">
                <span>Add</span>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 -960 960 960"
                    width="24px"
                    fill="#e3e3e3"
                >
                    <path
                        d="M800-560v-120H680v-80h120q33 0 56.5 23.5T880-680v120h-80Zm-720 0v-120q0-33 23.5-56.5T160-760h120v80H160v120H80Zm600 360v-80h120v-120h80v120q0 33-23.5 56.5T800-200H680Zm-520 0q-33 0-56.5-23.5T80-280v-120h80v120h120v80H160Z"
                    ></path>
                </svg>
            </button>
            <button type="button" data-btn="delete" aria-label="Delete" title="Delete">
                <span>Delete</span>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 -960 960 960"
                    width="24px"
                    fill="#e3e3e3"
                >
                    <path
                        d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
                    ></path>
                </svg>
            </button>
            <button type="button" data-btn="export" aria-label="Export" title="Export">
                <span>Export</span>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 -960 960 960"
                    width="24px"
                    fill="#e3e3e3"
                >
                    <path
                        d="M160-120v-80h640v80H160Zm320-160L280-480l56-56 104 104v-408h80v408l104-104 56 56-200 200Z"
                    ></path>
                </svg>
            </button>
        </footer>
        <div id="modal" class="hidden">
            <p></p>
            <div class="buttons">
                <button type="button" data-btn="cancel">Cancel</button>
                <button type="button" data-btn="confirm"></button>
            </div>
        </div>
        <div class="overlay"></div>
        <script type="module" src="/src/renderer.ts"></script>
    </body>
</html>
